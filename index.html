<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <header>
      <!-- banner -->
      <div class="w-11/12 h-auto mx-auto my-6">
        <!-- banner content -->
        <div class="space-y-4">
          <h1 class="text-6xl font-extrabold leading-[70px]">
            It's good <br />
            tea time at The Tea House
          </h1>
          <p class="text-[#777777]">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>

          <button
            class="flex justify-center items-center h-12 px-3 bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white rounded-lg"
          >
            Explore More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>

        <!-- banner image -->
        <div class="mt-10 w-full relative">
          <img class="w-full" src="images/banner.png" alt="Tea Cup" />

          <!-- image card -->
          <div
            class="absolute top-3/4 flex justify-center items-center w-2/4 p-3 bg-white shadow-md rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="1.5"
              stroke="currentColor"
              class="w-24 h-6 text-yellow-600"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
              />
            </svg>

            <div>
              <h4 class="w-full font-bold">5.00</h4>
              <p class="text-sm w-full">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
